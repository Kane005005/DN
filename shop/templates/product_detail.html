<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - DEANNA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles CSS pour la page de d√©tail du produit */
        :root {
            --color-primary: #0B1C2A;
            --color-accent: #CFAF70;
            --color-bg-light: #FAF9F6;
            --color-text: #2C2C2C;
            --color-text-secondary: #6C6C6C;
            --color-border: #1A3B57;
            --color-error: #800020;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text);
            margin: 0;
            padding: 2rem 1rem;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .product-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--color-primary);
            margin: 0;
        }

        .cart-link {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-primary);
            border-radius: 0.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .cart-link:hover {
            background-color: var(--color-primary);
            color: #fff;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .product-media {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product-media img, .product-media video {
            width: 100%;
            height: auto;
            border-radius: 1rem;
        }
        
        .product-info h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--color-primary);
            margin-top: 0;
        }
        
        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-accent);
            margin-bottom: 1rem;
        }
        
        .product-description p {
            line-height: 1.6;
            color: var(--color-text);
        }
        
        .buy-btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--color-accent);
            color: var(--color-primary);
            text-decoration: none;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-header">
            <h1>{{ product.name }}</h1>
            <a href="{% url 'cart_detail' %}" class="cart-link">Mon Panier</a>
        </div>
        
        <div class="product-grid">
            <div class="product-media">
                {% if product.images.all %}
                    {% for image in product.images.all %}
                        <img src="{{ image.image.url }}" alt="{{ product.name }}">
                    {% endfor %}
                {% else %}
                    <img src="https://via.placeholder.com/600x400.png?text=Pas+d'image+disponible" alt="Pas d'image">
                {% endif %}
                
                {% if product.videos.all %}
                    {% for video in product.videos.all %}
                        <video controls>
                            <source src="{{ video.video.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="product-info">
                <span class="product-price">{{ product.price }} CFA</span>
                <div class="product-description">
                    <p>{{ product.description }}</p>
                </div>
                
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="buy-btn">Ajouter au panier</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
