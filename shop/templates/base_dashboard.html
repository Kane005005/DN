<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tableau de bord - DEANNA{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primary: #0B1C2A;
            --color-accent: #CFAF70;
            --color-bg-light: #FAF9F6;
            --color-text: #2C2C2C;
            --color-text-secondary: #6C6C6C;
            --color-border: #1A3B57;
            --color-alert: #800020;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--color-primary);
            color: #fff;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.collapsed {
            width: 80px;
            padding: 1rem 0.5rem;
        }

        .sidebar.collapsed .logo-text,
        .sidebar.collapsed .sidebar-nav li span,
        .sidebar.collapsed .cta-btn,
        .sidebar.collapsed .home-btn span {
            display: none;
        }

        .sidebar.collapsed .sidebar-nav li a {
            justify-content: center;
            padding: 0.75rem 0.5rem;
        }

        .sidebar.collapsed .home-btn {
            justify-content: center;
            padding: 0.75rem 0.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 1.5rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--color-accent);
            margin-right: 1rem;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .sidebar-nav {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar-nav li {
            margin-bottom: 1rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background-color: var(--color-accent);
            color: var(--color-primary);
        }

        .sidebar-nav a i {
            margin-right: 1rem;
            font-size: 1.25rem;
            width: 20px;
            text-align: center;
        }

        .sidebar.collapsed .sidebar-nav a i {
            margin-right: 0;
        }

        .home-btn {
            display: flex;
            align-items: center;
            text-align: center;
            background-color: var(--color-border);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
            margin-bottom: 1rem;
        }

        .home-btn:hover {
            background-color: #2a4a6e;
            transform: translateY(-2px);
        }

        .home-btn i {
            margin-right: 0.5rem;
        }

        .sidebar.collapsed .home-btn i {
            margin-right: 0;
        }

        .cta-btn {
            display: block;
            text-align: center;
            background-color: var(--color-accent);
            color: var(--color-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
        }

        .cta-btn:hover {
            background-color: #d8c29b;
            transform: translateY(-2px);
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
            width: calc(100% - 250px);
        }

        .main-content.collapsed-margin {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .top-bar {
            background-color: var(--color-bg-light);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        #sidebar-toggle-btn {
            background: none;
            border: none;
            color: var(--color-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            z-index: 1001;
        }

        #sidebar-toggle-btn:hover {
            background-color: var(--color-border);
        }

        /* Mobile Overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .mobile-overlay.active {
            display: block;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
                padding: 1.5rem 1rem;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .main-content.collapsed-margin {
                margin-left: 0;
                width: 100%;
            }

            #sidebar-toggle-btn {
                position: fixed;
                top: 1rem;
                left: 1rem;
                background-color: var(--color-primary);
                color: white;
                z-index: 1002;
            }

            .sidebar .logo-text, 
            .sidebar .sidebar-nav li span, 
            .sidebar .cta-btn, 
            .sidebar .home-btn span {
                display: block;
            }

            .sidebar .sidebar-nav li a {
                justify-content: flex-start;
                padding: 0.75rem 1rem;
            }

            .sidebar .home-btn {
                justify-content: flex-start;
                padding: 0.75rem 1rem;
            }

            .sidebar-nav a i,
            .home-btn i {
                margin-right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                padding: 1rem;
            }

            .main-content {
                padding: 0.5rem;
            }

            #sidebar-toggle-btn {
                top: 0.5rem;
                left: 0.5rem;
            }

            .logo {
                margin-bottom: 1.5rem;
                padding-bottom: 1rem;
            }

            .logo-icon {
                font-size: 1.75rem;
            }

            .logo-text {
                font-size: 1.25rem;
            }

            .sidebar-nav li {
                margin-bottom: 0.75rem;
            }

            .sidebar-nav a {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }

            .home-btn,
            .cta-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Smooth transitions for mobile */
        @media (min-width: 769px) {
            .sidebar {
                transform: translateX(0) !important;
            }
            
            .mobile-overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-store logo-icon"></i>
            <span class="logo-text">DEANNA</span>
        </div>
        <ul class="sidebar-nav">
            <li><a href="{% url 'dashboard' %}" class="{% if request.path == '/tableau-de-bord/' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i><span>Tableau de bord</span></a></li>
            <li><a href="{% url 'manage_shop' %}" class="{% if request.path == '/tableau-de-bord/boutique/' %}active{% endif %}"><i class="fas fa-store"></i><span>Gérer ma boutique</span></a></li>
            <li><a href="{% url 'manage_products' %}" class="{% if request.path == '/tableau-de-bord/produits/' %}active{% endif %}"><i class="fas fa-box-open"></i><span>Gestion des produits</span></a></li>
            <li><a href="{% url 'manage_orders' %}" class="{% if request.path == '/tableau-de-bord/commandes/' %}active{% endif %}"><i class="fas fa-clipboard-list"></i><span>Commandes</span></a></li>
            <li><a href="{% url 'list_conversations' %}" class="{% if request.path == '/mes-conversations/' %}active{% endif %}"><i class="fas fa-comments"></i><span>Conversations</span></a></li>
            <li><a href="{% url 'configure_negotiation' %}" class="{% if request.path == '/tableau-de-bord/negociation/' %}active{% endif %}"><i class="fas fa-robot"></i><span>Négociation IA</span></a></li>
        </ul>
        <div style="margin-top: auto;">
            <a href="{% url 'index' %}" class="home-btn">
                <i class="fas fa-home"></i>
                <span>Retour à l'accueil</span>
            </a>
            <a href="{% url 'logout_view' %}" class="cta-btn" style="background-color: #ccc; color: var(--color-text);">Déconnexion</a>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="main-content" id="main-content">
        <button id="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
        {% block content %}{% endblock %}
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleBtn = document.getElementById('sidebar-toggle-btn');
        const mobileOverlay = document.getElementById('mobileOverlay');
        
        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                // Mode mobile - utiliser l'overlay
                sidebar.classList.toggle('mobile-open');
                mobileOverlay.classList.toggle('active');
                document.body.style.overflow = sidebar.classList.contains('mobile-open') ? 'hidden' : '';
            } else {
                // Mode desktop - réduire/étendre
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('collapsed-margin');
            }
        }
        
        toggleBtn.addEventListener('click', toggleSidebar);
        
        // Fermer la sidebar en cliquant sur l'overlay (mobile)
        mobileOverlay.addEventListener('click', () => {
            sidebar.classList.remove('mobile-open');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        // Fermer la sidebar en cliquant sur un lien (mobile)
        const sidebarLinks = document.querySelectorAll('.sidebar-nav a, .home-btn, .cta-btn');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                    mobileOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        });
        
        function checkScreenWidth() {
            if (window.innerWidth <= 768) {
                // Mode mobile - cacher la sidebar par défaut
                sidebar.classList.remove('collapsed', 'mobile-open');
                mainContent.classList.remove('collapsed-margin');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                // Mode desktop - montrer la sidebar complète
                sidebar.classList.remove('collapsed', 'mobile-open');
                mainContent.classList.remove('collapsed-margin');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        }
        
        window.addEventListener('load', checkScreenWidth);
        window.addEventListener('resize', checkScreenWidth);
        
        // Fermer la sidebar avec la touche Échap
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && window.innerWidth <= 768) {
                sidebar.classList.remove('mobile-open');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
