<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEANNA - Mon commerce en un clic</title>
    <!-- Inclure Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Utilisation des couleurs fournies par l'utilisateur */
            --color-primary: #0B1C2A;
            --color-accent: #CFAF70;
            --color-bg-light: #FAF9F6;
            --color-text: #2C2C2C;
            --color-text-secondary: #6C6C6C;
            --color-border: #1A3B57;
        }
        .bg-color-primary { background-color: var(--color-primary); }
        .text-color-primary { color: var(--color-primary); }
        .bg-color-accent { background-color: var(--color-accent); }
        .text-color-accent { color: var(--color-accent); }
        .bg-color-bg-light { background-color: var(--color-bg-light); }
        .text-color-bg-light { color: var(--color-bg-light); }
        .text-color-text { color: var(--color-text); }
        .text-color-text-secondary { color: var(--color-text-secondary); }

        /* Animation pour le slogan */
        .slogan-animated {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAndSlideUp 1s forwards;
        }
        @keyframes fadeInAndSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-color-bg-light text-color-text min-h-screen flex flex-col">

    <!-- En-tête avec barre de navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo ou nom du site -->
            <a href="{% url 'index' %}" class="text-2xl font-bold text-color-primary">DEANNA</a>

            <!-- Boutons d'action -->
            <div class="flex items-center space-x-4">
                <a href="{% url 'login_view' %}" class="px-4 py-2 text-sm md:text-base font-semibold text-color-primary border border-color-primary rounded-full hover:bg-color-primary hover:text-white transition-colors duration-300">
                    Se connecter
                </a>
                <a href="{% url 'create_shop' %}" class="px-4 py-2 text-sm md:text-base font-semibold text-white bg-color-accent rounded-full hover:bg-opacity-80 transition-colors duration-300">
                    Créer une boutique
                </a>
            </div>
        </div>
    </nav>

    <!-- Section principale "Hero" -->
    <main class="flex-grow flex items-center justify-center text-center p-8">
        <div class="max-w-4xl mx-auto">
            <h1 id="slogan-title" class="text-4xl md:text-6xl font-extrabold text-color-primary leading-tight mb-4 slogan-animated">
                Mon commerce en un clic, Vendez plus, stressez moins
            </h1>
            <p id="slogan-text" class="text-lg md:text-xl text-color-text-secondary max-w-2xl mx-auto mt-6 opacity-0 animate-fadeIn delay-500ms">
                Lancez votre boutique en ligne avec facilité. Gérez vos produits, vos commandes et vos clients en toute simplicité.
            </p>
            <div class="mt-8">
                <a href="{% url 'visit_shops' %}" class="inline-block px-6 py-3 text-base font-semibold text-color-bg-light bg-color-accent rounded-full hover:bg-opacity-80 transition-transform duration-300 transform hover:scale-105">
                    Visiter les boutiques
                </a>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-color-primary text-color-bg-light py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2024 DEANNA E-commerce. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // Effet d'animation simple au chargement de la page
        window.addEventListener('load', () => {
            const sloganTitle = document.getElementById('slogan-title');
            const sloganText = document.getElementById('slogan-text');
            
            sloganTitle.style.opacity = '1';
            sloganTitle.style.transform = 'translateY(0)';

            sloganText.style.animation = 'fadeIn 1s forwards';
            sloganText.style.animationDelay = '0.5s';
        });

        // Définition de l'animation pour le texte du slogan
        const styleSheet = document.styleSheets[document.styleSheets.length - 1];
        styleSheet.insertRule(`
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
